<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Climbing game </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climbing game with real time movement detection by tensorflow.js">
    <meta name="author" content="">
    <meta charset="utf-8">

    <script defer src="librairies/three.min.js"></script>
    <script defer src="librairies/OrbitControls.js"></script> <!-- TODO: remove if useless -->
        <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script type="module" src="main.js" ></script>
  </head>
  <body>
    <video id="video" playsinline style=" -moz-transform: scaleX(-1);
    -o-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    position: absolute;
    /* opacity: 0.4; */
    opacity: 0;
    ">
    </video>
    <canvas id="canvas"></canvas>
    <div id="gameInfos">
      <div id="score">
        <div> score </div>
        <div id="scoreValue"> 0 </div>
      </div>

      <div id="fuel">
        <div> fuel </div>
        <div id="fuelValue"> 1000 </div>
      </div>

      <div id="condition">
        <div> condition </div>
        <div id="sliderBack">  </div>
        <div id="sliderFront">  </div>
      </div>
    </div>
    <div id="gameMenu">
      start game
    </div>
  </body>
</html>

<style>

* {
  box-sizing: border-box;
  overflow: hidden;
  margin: 0;
  padding: 0;
  /* font-family: "Helvetica", "Arial", sans-serif; */
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 1280px;
  height: 720px;
  z-index: 1;
}

#gameInfos {
  position: absolute;
  display: flex;
}

#gameInfos > div {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 5px;
  padding: 5px;
  text-transform: uppercase;
  font-family: monospace;
  font-weight: bolder;
}

#sliderBack {
  width: 50px;
  height: 8px;
  /* 2e99f9 */
  /* background: #c58787; */
  border-radius: 3px;
  border: solid 1px;
}
#sliderFront {
  position: relative;
  width: 46px;
  height: 4px;
  background: green;
  border-radius: 10px;
  /* left: 1px; */
  bottom: 6px;
}

#gameMenu {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 500px;
  height: 500px;

}
</style>
